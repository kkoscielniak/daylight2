<!DOCTYPE html>
<html>
    <head>
        <title>daylight2</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="format-detection" content="telephone=no">
    </head>
    <body>
        <div id="projects">

            <div v-repeat="project in projects">
                {{ project.name }} - {{ project.goal }} [{{ project.percentage }}%]
            </div>

            <label for="projectName">Project name:</label>
            <input id="projectName" type="text" v-model="project.name">

            <label for="projectGoal">Project goal:</label>
            <input id="projectGoal" type="text" v-model="project.goal">
            <button v-on="click: addProject">Add goal</button>


        </div>

        <script type="text/javascript" src="/assets/vendors/vue/dist/vue.min.js"></script>
        <script type="text/javascript" src="/assets/vendors/vue-resource/dist/vue-resource.min.js"></script>
        <script type="text/javascript" src="/assets/js/core.js"></script>
    </body>
</html>
