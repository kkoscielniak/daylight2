<!DOCTYPE html>
<html>
    <head>
        <title>daylight2</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="format-detection" content="telephone=no">

        <link rel="stylesheet" href="/assets/vendors/Materialize/bin/materialize.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

        <link rel="stylesheet" href="/assets/css/main.css">

        <style>
            .mdl-grid {
                max-width: 728px;
            }
        </style>
    </head>
    <body>

        <div id="projects">

            <div class="container">
                <div class="row" >
                    <div class="col s12 m4" v-for="(index, project) in projects">
                        <div class="dl-card card blue-grey green accent-1">
                            <div class="card-content">
                                <span class="card-title">{{ project.name }}</span>


                                <!--<input  type="range"-->
                                       <!--min="0" max="100" v-model="project.percentage" @change="updateProject(project)"/>-->

                                <p>{{ project.goal }}</p>

                            </div>
                            <div class="card-action">
                                <!--<a href="#">Edit</a>-->
                                <!-- Dropdown Trigger -->
                                <a class='dropdown-button btn' href='#' data-activates='dropdown-{{ index }}'>Update</a>

                                <!-- Dropdown Structure -->
                                <ul id='dropdown-{{ index }}' class='dropdown-content'>
                                    <li><a href="#!">one</a></li>
                                    <li><a href="#!">two</a></li>
                                    <li class="divider"></li>
                                    <li><a href="#!">three</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>







            <div class="fixed-action-btn">
                <a class="btn-floating btn-large blue modal-trigger" href="#addGoalModal">
                    <i class="material-icons">add</i>
                </a>
            </div>

            <!-- Add goal Modal -->
            <div id="addGoalModal" class="modal bottom-sheet">
                <div class="container">
                    <div class="modal-content">
                        <h4>Add goal...</h4>
                        <div class="row">
                            <div class="input-field col s6">
                                <input id="first_name" type="text" class="validate" v-model="project.name">
                                <label for="first_name">First Name</label>
                            </div>
                            <div class="input-field col s6">
                                <input id="last_name" type="text" class="validate" v-model="project.goal">
                                <label for="last_name">Last Name</label>
                            </div>
                        </div>
                        <div class="row">
                            <button class="btn waves-effect waves-light" @click="addProject">Submit
                                <i class="material-icons right">send</i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <!-- JQuery -->
        <script type="text/javascript" src="/assets/vendors/jquery/dist/jquery.js"></script>

        <!-- Materialize -->
        <script type="text/javascript" src="/assets/vendors/Materialize/bin/materialize.js"></script>

        <!-- Vue -->
        <script type="text/javascript" src="/assets/vendors/vue/dist/vue.min.js"></script>
        <script type="text/javascript" src="/assets/vendors/vue-resource/dist/vue-resource.min.js"></script>
        <script type="text/javascript" src="/assets/js/core.js"></script>



        <!-- front-end helpers -->
        <script type="text/javascript" src="/assets/js/frontend.js"></script>
    </body>
</html>
